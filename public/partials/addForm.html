        <!-- Side Panel -->
        <div class="col-md-5">
            <div class="panel panel-default">
                <!-- Panel Title -->
                <div class="panel-heading">
                    <h2 class="panel-title text-center">Join the Scotch Team! <span class="glyphicon glyphicon-map-marker"></span></h2>
                </div>
                <!-- Panel Body -->
                <div class="panel-body">
                    <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
                    <form name ="addForm" novalidate>
                        <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                        <div class="form-group">
                            <label for="storename">Store Name <span class="badge">All fields required</span></label>
                            <input type="text" class="form-control" id="storename" placeholder="Wegmans" ng-model="formData.storename" required>
                        </div>
                        <label class="radio control-label">Brand</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="polar" value="Polar" ng-model="formData.brand">
                                Polar
                            </label>
                        </div>
                        <div class="radio" required>
                            <label>
                                <input type="radio" name="optionsRadios" id="topochico" value="Topo Chico" ng-model="formData.brand">
                                Topo Chico
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="sanavi" value="Sanavi" ng-model="formData.brand">
                                Sanavi
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="language">Flavor</label>
                            <input type="text" class="form-control" id="flavor" placeholder="Ghost" ng-model="formData.flavor" required>
                        </div>
                        <div class="form-group">
                            <label for="latitude">Latitude</label>
                            <input type="text" class="form-control" id="latitude" value="39.500" ng-model="formData.latitude" readonly>
                        </div>
                        <div class="form-group">
                            <label for="longitude">Longitude</label>
                            <input type="text" class="form-control" id="longitude" value="-98.350" ng-model="formData.longitude" readonly>
                        </div>
                        <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
												<button type="submit" class="btn btn-danger btn-block" ng-click="createUser()" ng-disabled="addForm.$invalid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
