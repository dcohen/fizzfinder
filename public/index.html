<!doctype html>
<html class="no-js" ng-app="fizzfinder">
<head>
    <meta charset="utf-8">
    <title>FizzFinder</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATcoBAVVKvh6wyuZMLv_JurtrWIf3sScQ&libraries=places"></script>

    <!-- JS Source -->
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

    <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/queryCtrl.js"></script>

</head>
<body>
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <!-- Links to the two menu views included -->
            <li active><a href="/#/add">Add a Fizz</a></li>
            <li disabled><a href="/#/find">Find a Fizz</a></li>
        </ul>
        <h3 class="text-muted">FizzFinder</h3>
    </div>
    <!-- Map and Side Panel -->
    <div class="row content">
        <!-- Google Map -->
        <div class="col-md-7">
					<div id="map" style="width:100%; height:500px"></div>
        </div>
        <!-- Side Panel -- Now Handled by ng-view -->
        <div ng-view></div>

    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
        <p class="text-center">
            <a href="https://www.github.com/dcohen/fizzfinder/">FizzFinder on Github</a> | <a href="/#/about">About FizzFinder | <a href="http://www.nowfizzing.com">Now Fizzing</a></a></p>
    </div>
</div>
</body>
</html>
