        <!-- Side Panel -->
        <div class="col-md-5">
            <div class="panel panel-default">
                <!-- Panel Title -->
                <div class="panel-heading">
                    <h2 class="panel-title text-center">Add a Fizz</h2>
                </div>
                <!-- Panel Body -->
                <div class="panel-body">
										<p class="info">Click on a new location anywhere on the map and add details in the form below.</p>
                    <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
                    <form name ="addForm" novalidate>
                        <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->

                        <div class="form-group">
                            <label for="storename">Store Name <span class="badge">All fields required</span></label>
                            <input type="text" class="form-control" id="storename" placeholder="" ng-model="formData.storename" required>
                        </div>
                        <div class="form-group">
                            <label for="brand">Seltzer Brands Sold</label>
                            <input type="text" class="form-control" id="brand" placeholder="" ng-model="formData.brand" required>
                        </div>
                        <div class="form-group">
                            <label for="language">Notable Flavors</label>
                            <input type="text" class="form-control" id="flavor" placeholder="" ng-model="formData.flavor" required>
                        </div>
                        <div class="form-group">
                            <label for="latitude">Latitude</label>
                            <input type="text" class="form-control" id="latitude" value="39.500" ng-model="formData.latitude" readonly>
                        </div>
                        <div class="form-group">
                            <label for="longitude">Longitude</label>
                            <input type="text" class="form-control" id="longitude" value="-98.350" ng-model="formData.longitude" readonly>
                        </div>
                        <input id="searchTextField" type="text" size="50">

                        <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
												<button type="submit" class="btn btn-danger btn-block" ng-click="createUser()" ng-disabled="addForm.$invalid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
